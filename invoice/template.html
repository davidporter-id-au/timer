<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
		<style>
			.invoice-title h2, .invoice-title h3 {
				display: inline-block;
			}

			.table > tbody > tr > .no-line {
				border-top: none;
			}

			.table > thead > tr > .no-line {
				border-bottom: none;
			}

			.table > tbody > tr > .thick-line {
				border-top: 2px solid;
			}
			.entries { 
				font-size:0.9em;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="invoice-title">
						<h2>Invoice</h2><h3 class="pull-right">Invoice - {{today}}</h3>
					</div>
					<hr>
					<div class="row">
						<div class="col-xs-6">
							<address>
								<strong>Billed To:</strong><br>
								MFDC<br>
							</address>
						</div>
						<div class="col-xs-6 text-right">
							<address>
								<strong>David Porter</strong><br>
								ABN: 60372214880<br>
								0466 238 748<br>
								contact@davidporter.id.au
							</address>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Order summary</strong></h3>
						</div>
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-condensed">
									<thead>
										<tr>
											<td class="col-xs-2"><strong>start</strong></td>
											<td class="col-xs-1"><strong>Minutes</strong></td>
											<td class="col-xs-9"><strong>Commit</strong></td>
										</tr>
									</thead>
									<tbody>
										{{#entries}}
										<tr class="entries">
											<td>{{startString}}</td>
											<td class="text-left">{{mins}}</td>
											<td class="text-left">{{commit}}</td>
										</tr>
										{{/entries}}
										<tr>
											<td class="thick-line"></td>
											<td class="thick-line text-center"><strong>Hours</strong></td>
											<td class="thick-line text-right">{{total}}</td>
										</tr>
										<tr>
											<td class="no-line"></td>
											<td class="no-line text-center"><strong>Rate</strong></td>
											<td class="no-line text-right">{{rate}}</td>
										</tr>
										<tr>
											<td class="no-line"></td>
											<td class="no-line text-center"><strong>Total</strong></td>
											<td class="no-line text-right">${{invoiceTotal}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
